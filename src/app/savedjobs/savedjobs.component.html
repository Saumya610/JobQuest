<p><b>Your all saved jobs</b></p>
<br/>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Job ID </th>
        <td mat-cell *matCellDef="let dataRow"> {{dataRow.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let dataRow"> {{dataRow.role}} </td>
      </ng-container>
    
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let dataRow"> {{dataRow.location}} </td>
      </ng-container>
    
      <ng-container matColumnDef="exp">
        <th mat-header-cell *matHeaderCellDef> Experience Level </th>
        <td mat-cell *matCellDef="let dataRow"> {{dataRow.exp}} </td>
      </ng-container>
  
      <ng-container matColumnDef="comp">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let dataRow"> {{dataRow.comp}} </td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
